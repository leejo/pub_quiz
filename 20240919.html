# Pub Quiz / 19.09.2024

???

Bienvenues au "Pub Quiz" que Jamie a lancé et que nous avons organisé depuis The Slope pendant deux ans avant sa fermeture.

Nous le gérons généralement pendant les périodes scolaires.

C'est gratuit, vous pouvez l'exécuter si vous le souhaitez (les bénévoles sont plus que bienvenus). N'importe qui. N'importe quel thème. N'importe quelle structure.

Cela fonctionne mieux si vous formez des équipes d’au moins 4 personnes.

Le prix est... fame, glory, bragging rights ? Mais, généralement une bouteille de vin.

Merci à Mo et Les Mazots de nous accueillir cette année
